<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rLoop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ng-bs-animated-button/ng-bs-animated-button.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="rLoop" ng-controller="BodyCtrl" ng-class="{ home: isHome()}">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderNavCtrl">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img src="images/logo-white.png" height="40" alt="rLoop"/></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/about')}"><a ng-href="#/about">About</a></li>
              <li ng-class="{ active: isActive('/media')}"><a ng-href="#/media">Media</a></li>
              <li ng-class="{ active: isActive('/contact')}"><a ng-href="#/contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div ng-view="" class="main-content"></div>

    <footer class="navbar">
      <ul class="nav navbar-nav">
        <li><a href="https://reddit.com/r/rLoop"><i class="fa fa-reddit"></i></a></li>
        <li><a href="https://www.youtube.com/channel/UC-jcnD9Q4hfwq9Jt3EmqFyg"><i class="fa fa-youtube"></i></a></li>
        <li><a href="https://twitter.com/rLoopTeam"><i class="fa fa-twitter"></i></a></li>
        <li><a href="https://facebook.com/rloopteam"><i class="fa fa-facebook"></i></a></li>
      </ul>
      <!-- <ul class="legal">
        <li><a class="terms" href="under-construction.html">Terms of Service</a></li>
        <li><a class="privacy" href="under-construction.html">Privacy Policy</a></li>
      </ul> -->
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&amp;render=explicit" async defer></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
    <script src="bower_components/parse/parse.min.js"></script>
    <script src="bower_components/ng-bs-animated-button/ng-bs-animated-button.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/media.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/headernav.js"></script>
    <script src="scripts/controllers/body.js"></script>
    <script src="scripts/services/parse.js"></script>
    <script src="scripts/controllers/contact-thankyou.js"></script>
    <script src="scripts/services/myexternalip.js"></script>
    <!-- endbuild -->
</body>
</html>
